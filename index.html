<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Deck</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="text">
            <h1><a href="#">Movie Deck</a></h1>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search by name..." autocomplete="off" id="searchInput">
            <button onclick="searchMovies()">Search</button>
        </div>
        <br>
        <div class="sorting-options">
            <button onclick="sortMoviesByDate()">Sort by date (oldest to latest)</button>
            <button onclick="sortMoviesByRating()">Sort by rating (least to most)</button>
        </div>
        <br>
        <div class="tabs">
            <button class="active-tab" onclick="showAllMovies()">All</button>
            <button class="favorite" onclick="showFavoriteMovies()">Favorites</button>
        </div>
    </header>
    <main>
        <div class="movie-list" id="movieList"></div>
        <div class="pagination">
            <button onclick="previousPage()" disabled>Previous</button>
            <span id="currentPage">Current Page: 1</span>
            <button onclick="nextPage()">Next</button>
        </div>
    </main>
    <footer>
        <p>Â© 2023 Movie Deck</p>
    </footer>
    <script src="App.js"></script>
</body>

</html>
